<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chatting Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
</head>

<body>
  <div class="talk_con">
    <div class="talk_show" id="words">
      <div class="atalk"><span id="asay">How are you doing?</span></div>
      <div class="btalk"><span id="bsay">Great!</span></div>
    </div>
    <div class="talk_input">
      <input type="text" class="talk_word" id="talkwords">
      <input type="submit" value="Send" class="talk_sub" id="talksub">
    </div>
  </div>
  <input type="button" value="Ok to see orientation" onClick="givePermission();" />
  <p id="heading">n/a</p>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
