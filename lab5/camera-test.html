<!doctype html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <meta charset="utf-8">
      <style type="text/css">
        body { font-family: Helvetica, sans-serif; }
        h2, h3 { margin-top:0; }
        form { margin-top: 15px; }
        form > input { margin-right: 15px; }
        #my_camera { margin:20px; padding:20px; border:1px solid; background:#ccc; width:340px}
        #results { margin:20px; padding:20px; border:1px solid; background:#ccc; width:340px}
    </style>
</head>
  <title>Web Cam Demo</title>
</head>
<body>
  <h1>Basic Web Cam Demo!</h1>
  <!-- A button for taking snaps -->
    <div id="my_camera">
    </div><br>
    <input type=button value="Take Snapshot" onClick="take_snapshot()">
    <br>
    <div id="results" ></div>
    <div id="return" ></div>

  <script type="text/javascript" src="js/webcam.min.js"></script>
  <script language="JavaScript">

    const client = new Paho.MQTT.Client("ws://test.mosquitto.org:8080/", " kth/dm2518/yolo3/ronghua/imgb64" + new Date().getTime());
    const myPTopic = "kth/dm2518/yolo3/ronghua/imgb64";
    const myTopic = "kth/dm2518/reply/yolo3/ronghua/imgb64";
    client.onMessageArrived = onMessageArrived;
    client.onConnectionLost = onConnectionLost;
    client.connect({ onSuccess: onConnect });

    function onConnect() {
      console.log("connection successful")
      client.subscribe(myTopic)   //subscribe to our topic
    }
    
    const publish = (topic, msg) => {  //takes topic and message string
      let message = new Paho.MQTT.Message(msg);
      message.destinationName = topic;
      client.send(message);
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:" + responseObject.errorMessage);
      }
      client.connect({ onSuccess: onConnect });
    }

    function onMessageArrived(message) {
      console.log("Got message on topic " + message.destinationName + " with payload: " + message.payloadString);
      // let el= document.createElement('div')
      // el.innerHTML = message.payloadString
      // document.body.appendChild(el)
      document.getElementById('return').innerHTML = 
              '<h2>Processed image is:</h2>' +
              '<img src="'+message.payloadString+'"/>';

    }

    function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // display results in page
            document.getElementById('results').innerHTML = 
                '<h2>Here is your image:</h2>' + 
                '<img src="'+data_uri+'"/>';
            publish(myPTopic,data_uri);
        });
    }

    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
    Webcam.attach( '#my_camera' );
    
</script>

</body>
</html>
